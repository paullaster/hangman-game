            let puzzle = puzzlesList[Math.floor(Math.random() * puzzlesList.length)];

            let outputElement = [];
            while (inputElement < puzzleArray.length) {
                let input = document.createElement ('input');
                outputElement.push (input);
                inputElement++;
            };
            const start_game_button = document.querySelector ( 'button' );
            start_game_button.addEventListener( 'click', startGame, this ); 

            function startGame() {
                let letters = document.querySelector ( '.letters');
                letters.classList.add ( 'boxD');
                outputElement.forEach ( (box, index) => {
                    box.classList.add ( 'boxE');
                    letters.appendChild (box);

                    box.addEventListener ( 'change', checkInput, this );
                });
            };

            function checkInput (event ) {
                if (puzzleArray.includes (event.target.value)) {
                    let i = puzzleArray.indexOf ( event.target.value);
                    if (outputElement[i].value  === event.target.value && outputElement[i] !== null) {
                        outputElement[i].value = event.target.value;
                    }else {
                        outputElement[i].value = event.target.value;
                        event.target.value = '';
                    };
                }else {
                    alert (`${event.target.value} is not in the puzzle`);
                    event.target.value = '';
                    console.log (event)
